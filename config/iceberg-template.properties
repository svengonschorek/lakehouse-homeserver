connector.name=iceberg
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://rest-catalog:8181
iceberg.rest-catalog.warehouse=s3://WAREHOUSE_BUCKET/
iceberg.file-format=PARQUET

# Native S3 configuration
fs.native-s3.enabled=true
s3.endpoint=http://MINIO_HOST:MINIO_PORT
s3.region=us-east-1
s3.path-style-access=true
s3.aws-access-key=MINIO_ACCESS_KEY
s3.aws-secret-key=MINIO_SECRET_KEY